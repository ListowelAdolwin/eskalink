# Application Configuration
spring.application.name=eskalate-backend
server.port=${PORT:8080}

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/eskalate_db}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000
jwt.verification.expiration=3600000

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# AWS S3 Configuration
aws.s3.access-key=${AWS_ACCESS_KEY:your-access-key}
aws.s3.secret-key=${AWS_SECRET_KEY:your-secret-key}
aws.s3.region=${AWS_REGION:us-east-1}
aws.s3.bucket=${S3_BUCKET_NAME:eskalate-resumes}

# Application URLs
app.base-url=${APP_BASE_URL:http://localhost:8080}
app.frontend-url=${FRONTEND_URL:http://localhost:3000}

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Logging Configuration
logging.level.com.a2sv.eskalate=DEBUG
logging.level.org.springframework.security=DEBUG